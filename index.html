      // The following example creates complex markers to indicate beaches near
      // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
      // to the base of the flagpole.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6.6,
          center: { lat: 39.0876459, lng: 35.1777724 },
        });

        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the

      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "https://api.orhanaydogdu.com.tr/deprem/kandilli/live?limit=100000", false )
      xmlHttp.send( null )
      const earthquakedata = JSON.parse(xmlHttp.responseText)
      console.log(earthquakedata)

      function setMarkers(map) {
        // Adds markers to the map.
        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.
        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        const image = {
          url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32),
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        const shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: "poly",
        };



        // for (let i = 0; i < earthquakedata.result.length; i++) 
        {
          var i = earthquakedata.result.length - 1
          setInterval(function(){
            const earthquake = earthquakedata.result[i];
            var renk = "#FF0000"
            let opacity = 0.3
            if (i < 10)
            {
              renk = "#00FF00"
              opacity = 1
            }

            const cityCircle = new google.maps.Circle({
              strokeColor: renk,
              strokeOpacity: 0,
              strokeWeight: 0,
              fillColor: renk,
              fillOpacity: opacity,
              map,
              center: { lat: earthquake.lat, lng: earthquake.lng },
              radius: earthquake.mag * 10000,
              zIndex: earthquakedata.result.length - i,
            });
            
            const name = new google.maps.Marker({
              position: { lat: earthquake.lat, lng: earthquake.lng },
              map,
              title: earthquake.title + " \n(" + earthquake.mag + ")",
              zIndex: earthquakedata.result.length - i,
              opacity: 0,
            });

            map.setCenter({ lat: earthquake.lat, lng: earthquake.lng })
            map.setZoom( 6.6 / earthquake.mag + 6.6 )
            // console.log(map)
            i--
            if (i == 0)
              i = earthquakedata.result.length - 1
          }, 1000)
        }
      }

      window.initMap = initMap;
